<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Decimal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
      .resultado{
        color:green;
      }
    </style>

    <script>
      function dividir(resultado){
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        return (a / b)
      }

      function show_html(id,resultado){
        return document.getElementById(id_html).innerHTML="<span style='color: green;'>"+resultado+"</span>";
      }

      function int(){
            var resultado = parseInt(dividir())
            id_html='parseInt'
            show_html(id_html,resultado)
        }

        function float(){
          var resultado = parseFloat(dividir())
          id_html='parseFloat'
          show_html(id_html,resultado)
        }

        function dividirNumber(){
          var resultado = Number(dividir())
          id_html='number'
          show_html(id_html,resultado)
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>JavaScript - Decimal</h1>
      <div class="row">
        <div class="col-sm-4"><br>
          Número 1: <input id="num1" type="number"/><br><br>
            <span>Dividido por:</span><br><br>
          Número 2: <input id="num2" type="number"/><br><br>
        </div><!--col-sm-4-->
        <div class="col-sm-4"><br>
          <input type="button" value="parseInt" onclick="int(); return false;" /> <span id="parseInt" class="resultado"></span>
          <hr>
          <input type="button" value="parseFloat" onclick="float(); return false;" /> <span id="parseFloat" class="resultado"></span>
          <hr>
          <input type="button" value="number" onclick="dividirNumber(); return false;" />  <span id="number" class="resultado"></span>
        </div><!--col-sm-4-->
      </div><!--row-->
    </div><!--container-fluid-->
  </body>
</html>
