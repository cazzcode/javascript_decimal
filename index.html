<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Decimal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
      .resultado{
        color:green;
      }
    </style>

    <script>
      function dividir(resultado){
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        return (a / b)
      }

      function divide(){
        var res = parseInt(dividir()).toFixed(2)
        var res1 = parseFloat(dividir())
        var res2 = Number(dividir())
        return document.getElementById('html').innerHTML="<br>"+"<br>"+"Resultado parseInt = "+res + " "+"<br>"+ "Resultado parseFloat = " + " "+ res1 +" " +"<br>"+ " Resultado Number= "+ res2;
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>JavaScript - Decimal</h1>
      <div class="row">
        <div class="col-sm-4"><br>
          Número 1: <input id="num1" type="number"/><br><br>
            <span>Dividido por:</span><br><br>
          Número 2: <input id="num2" type="number"/><br><br>
          <input type="button" value="Calcular" onclick="divide(); return false;" />  <span id="html" class="resultado"></span>
        </div><!--col-sm-4-->
      </div><!--row-->
    </div><!--container-fluid-->
  </body>
</html>
